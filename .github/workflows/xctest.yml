name: XCTest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-ios:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run Tests (iPhone 15, iOS 18)
      run: |
        xcodebuild test \
          -scheme 'Relist Beta (iOS)' \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0'
